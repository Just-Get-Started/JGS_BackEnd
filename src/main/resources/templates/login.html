<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .kakao-button {
            background-color: #FEE500;
            color: #3B1E1E;
        }
        .naver-button {
            background-color: #03C75A;
            color: white;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>로그인</h1>

    <button class="login-button kakao-button" onclick="window.location.href='/oauth2/authorization/kakao'">
        카카오 로그인
    </button>

    <button class="login-button naver-button" onclick="window.location.href='/oauth2/authorization/naver'">
        네이버 로그인
    </button>

    <button class="login-button google-button" onclick="window.location.href='/oauth2/authorization/google'">
        구글 로그인
    </button>
</div>

</body>
</html>
